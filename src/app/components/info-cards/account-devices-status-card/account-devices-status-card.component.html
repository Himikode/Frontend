<div class="row">
    <div class="col-12 col-xxl-6">
        <nb-card *ngIf="delegaciones">
            <nb-card-header>
                <div class="row">
                    <div class="col-auto title">Delegaciones</div>
                </div>
            </nb-card-header>
            <nb-card-body>
                <table>
                    <thead>
                        <tr>
                            <th>
                                Nombre
                            </th>
                            <th>
                                Conectados
                            </th>
                            <th>
                                Desconectados
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="trhover" *ngFor="let del of delegaciones" (click)="goto(del.id)">
                            <td>
                                {{del.nombre}}
                            </td>
                            <td>
                                {{del.on}}
                            </td>
                            <td>
                                {{del.off}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </nb-card-body>
        </nb-card>  
    </div>
    <div class="col-12 col-md-6 col-xxl-3">
        <nb-card>
            <nb-card-header>
                <div class="row">
                    <div class="col-auto title">Cafeteras</div>
                </div>
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-auto border-right">
                        <p class="title">Conectadas</p>
                        <p class="primary-data">{{cafeteras.on}}</p>
                    </div>
                    <div class="col-auto">
                        <p class="title">Desconectadas</p>
                        <p class="primary-data">{{cafeteras.off}}</p>
                    </div>
                </div>	                
            </nb-card-body>
        </nb-card>
    </div>
    <div class="col-12 col-md-6 col-xxl-3">
        <nb-card>
            <nb-card-header>
                <div class="row">
                    <div class="col-auto title">Molinos</div>
                </div>
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-auto border-right">
                        <p class="title">Conectados</p>
                        <p class="primary-data">{{molinos.on}}</p>
                    </div>
                    <div class="col-auto">
                        <p class="title">Desconectados</p>
                        <p class="primary-data">{{molinos.off}}</p>
                    </div>
                </div>	                
            </nb-card-body>
        </nb-card>
    </div>    

</div>
